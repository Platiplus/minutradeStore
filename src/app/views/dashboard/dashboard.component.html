<ul *ngFor="let product of products | async">
    <li><a [routerLink] = "['/dashboard', product.id]">
        <img [src] = "product.data.imageURL"/><br>
        <strong>{{product.data.name}}</strong><br>
        <strong>{{product.data.details}}</strong><br>
        <strong>{{product.data.reviews}}</strong><br><br></a>
    </li>
  </ul>

<a href="" (click)="authService.logout()">Logout</a>
