<div class="container">
    <app-navbar></app-navbar>
    <div class="item" *ngFor="let product of products | async">
        <a [routerLink] = "['/catalog', product.id]">            
            <figure [ngStyle]="{'background-image': 'url(' + product.data.imageURL + ')'}"></figure>
            <div class="console-name">
                <p>{{product.data.name}}</p>
            </div>
        </a>
    </div>
</div>
